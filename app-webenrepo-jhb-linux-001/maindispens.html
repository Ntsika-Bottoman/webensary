<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Webensary</title>
    <link rel="stylesheet" href="css/navigation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="grid-page">
        <div class="header">
            <nav class="navbar sticky-top bg-body-tertiary">
                <div class="container-fluid">
                    <div class="L-H-S">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" 
                        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="logo" href="#">
                        <img src="logo/WEBENSARY5.png" alt="webensary" width="80" height="65">
                    </a>
                    <a class="address" href="#">
                        <img src="icons/geo-alt.svg" alt="address" width="45" height="25"> 
                    </a>
                    </div>
                    <div class="Middle-Section">
                        <form action="https://www.google.com/search" method="get" class="search-bar">
                            <input type="text" placeholder="Search">
                            <button>
                                <img src="icons/search.svg" alt="search" width="40" height="20">
                            </button>
                        </form>
                    </div>
                    <div class="R-H-S">
                        <a class="nav-link" href="#">
                            <img src="icons/bag.svg" alt="wishlist" width="40" height="20"> 
                        </a>
                        <div class="cart-icon">
                            <button class="cart-button">
                                <img src="icons/cart.svg" alt="cart" width="40" height="20">
                            <div id="cart-amount" class="cart-amount">0g</div>
                            </button>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="user-profile-picture">
                                    <a class="nav-link" href="#">
                                        <img src="imgs/ntsikagoogleprofilepicture.jpeg" alt="profile" width="30" height="30">
                                    </a>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="menu">
            <div class="sidebar">
                <ul class="nav flex-colum">
                    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="gray">
                        <div class="bg-gray p-4">
                          <h5 class="text-body-emphasis h4">HUB</h5>
                          <span class="text-body-secondary">Status</span>
            <!--    body of patient hub  -->
                            <div class="dispensary-icon">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <img src="icons/hospital.svg" alt="Dispensary" width="40" height="20">
                                        Dispensary
                                        </a> 
                                </li>
                            </div>
                            <div class="patient-icon">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <img src="icons/person-check.svg" alt="Patients" width="40" height="20">
                                    Patients
                                    </a> 
                                </li>
                            </div>
                            <div class="prescription-icon">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                     <img src="icons/clipboard2-pulse.svg" alt="Prescriptions" width="40" height="20">
                               Prescriptions
                                    </a> 
                               </li>
                            </div>
                            <div class="register-icon">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <img src="icons/person-plus.svg" alt="Dispensary" width="40" height="20">
                                Register
                                     </a> 
                                </li>
                            </div>
                            <div class="about-icon">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">
                                        <img src="icons/person-raised-hand.svg" alt="About" width="40" height="20">
                                  About
                                    </a> 
                                </li>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
<!--                -->

<!-- Card Container -->
    <div class="container"></div>
    
   

    <!-- Load Scripts -->
    <script src="./data.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
