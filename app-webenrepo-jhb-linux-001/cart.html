<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webensary</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="css/navigation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <div class="L-H-S">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" 
                aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="logo" href="maindispens copy.html">
                <img src="logo/WEBENSARY5.png" alt="webensary" width="80" height="65">
            </a>
            <a class="address" href="#">
                <img src="icons/geo-alt.svg" alt="address" width="45" height="25"> 
            </a>
            </div>
            <div class="Middle-Section">
                <form action="https://www.google.com/search" method="get" class="search-bar">
                    <input type="text" placeholder="Search">
                    <button>
                        <img src="icons/search.svg" alt="search" width="40" height="20">
                    </button>
                </form>
            </div>
            <div class="R-H-S">
                <a class="nav-link" href="#">
                    <img src="icons/bag.svg" alt="wishlist" width="40" height="20"> 
                </a>
                <div class="cart-icon">
                    <a class="nav-link" href="cart.html">
                        <button class="cart-button">
                            <img src="icons/cart.svg" alt="cart" width="40" height="20">
                        <div id="cart-amount" class="cart-amount">0</div>
                        </button>
                    </a>
                    
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-profile-picture">
                            <a class="nav-link" href="#">
                                <img src="imgs/ntsikagoogleprofilepicture.jpeg" alt="profile" width="30" height="30">
                            </a>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="label" class="text-center"></div>
    
    <div id="shopping-cart" class="shopping-cart"></div>
    
</body>
<script src="./data.js"></script>
<script src="cart.js"></script>

</html>
